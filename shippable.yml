# Language setting
language: node_js

# Version number
node_js:
  - 0.12

build:
  pre_ci_boot:
    image_name: drydock/u14nod
    image_tag: prod
    pull: true
    options: '--privileged=true --net=bridge -e FOO=true -e BOO=false'

  pre_ci:
    - echo "this is master branch"

  ci:
    - npm install

  post_ci:
    - ls -a
    - pwd

  cache: true

  cache_dir_list: 
    - $SHIPPABLE_BUILD_DIR/node_modules
integrations:
  notification:
    - integrationName: slack_me
      type: slack
      recipients: 
        - "@stepan.kvetensky"
      on_start: always
      on_success: always
      on_failure: always
      on_pull_request: always 
	
  
